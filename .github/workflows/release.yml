name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore SchoolSchedule.sln

      - name: Publish
        shell: powershell
        run: |
          dotnet publish Kiosk.csproj `
            --configuration Release `
            --runtime win-x64 `
            --self-contained false `
            --output publish `
            -p:PublishSingleFile=false `
            -p:Version="${{ steps.version.outputs.VERSION }}"

      - name: Copy resource folders
        shell: powershell
        run: |
          foreach ($folder in @("Images", "Maps", "Pages")) {
            if (Test-Path $folder) {
              Copy-Item $folder publish -Recurse -Force
            }
          }
          if (Test-Path "settings.json") {
            Copy-Item "settings.json" publish -Force
          }

      - name: Create ZIP
        shell: powershell
        run: |
          Compress-Archive -Path "publish\*" `
            -DestinationPath "SchoolSchedule-v${{ steps.version.outputs.VERSION }}.zip" `
            -Force

      - name: Build Installer
        shell: powershell
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"

          # Inno Setup уже установлен на windows-latest
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) {
            # Fallback: скачиваем если нет
            Invoke-WebRequest "https://jrsoftware.org/download.php/is.exe" -OutFile "is_setup.exe"
            Start-Process "is_setup.exe" -ArgumentList "/VERYSILENT /NORESTART" -Wait
          }

          # Подставляем версию и путь к publish в .iss файл
          $iss = Get-Content "installer\SchoolSchedule.iss" -Raw
          $iss = $iss -replace '#define AppVersion ".*"', "#define AppVersion `"$version`""
          $iss = $iss -replace '\.\.\\bin\\Release\\publish', "..\..\publish"
          Set-Content "installer\SchoolSchedule_build.iss" $iss

          & $iscc "installer\SchoolSchedule_build.iss"

          # Переименовываем с версией
          $outDir = "installer\Output"
          $exeFile = Get-ChildItem $outDir -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            Rename-Item $exeFile.FullName "SchoolSchedule-Setup-v$version.exe"
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "SchoolSchedule ${{ github.ref_name }}"
          body: |
            ## SchoolSchedule ${{ github.ref_name }}

            ### Установка
            - **Установщик** — скачайте `SchoolSchedule-Setup-v${{ steps.version.outputs.VERSION }}.exe` и запустите
            - **Портативная версия** — скачайте ZIP, распакуйте и запустите `Kiosk.exe`

            ### Автообновление
            Приложение проверяет обновления автоматически при каждом запуске.
          files: |
            SchoolSchedule-v${{ steps.version.outputs.VERSION }}.zip
            installer/Output/SchoolSchedule-Setup-v${{ steps.version.outputs.VERSION }}.exe
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
